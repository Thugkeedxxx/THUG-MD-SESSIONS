<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THUGKEED CODES </> Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --primary: linear-gradient(135deg,#ff4dc4,#ff1493);
  --bg:#0a0011;
  --glass:rgba(255,0,128,0.08);
  --text:#fff;
  --muted:#e89bff;
  --highlight:#ff4dc4;
  --radius:16px;
  --blur:12px;
  --transition:0.3s cubic-bezier(0.25,0.8,0.25,1);
  --glow:0 0 15px rgba(255,0,200,0.5);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  padding:80px 20px 120px;
  position:relative;
}

/* Floating pink neon hearts */
.particle{
  position:fixed;
  width:15px;
  height:15px;
  background:#ff4dc4;
  clip-path: polygon(50% 0%,61% 14%,75% 22%,86% 35%,91% 50%,86% 65%,75% 78%,61% 86%,50% 100%,39% 86%,25% 78%,14% 65%,9% 50%,14% 35%,25% 22%,39% 14%);
  filter: drop-shadow(0 0 10px #ff4dc4);
  animation: float 6s linear infinite;
  z-index:-1;
}
@keyframes float{
  0%{transform:translateY(0) rotate(0deg);opacity:1;}
  100%{transform:translateY(-100vh) rotate(360deg);opacity:0;}
}

/* Header */
.header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:var(--glass);
  backdrop-filter:blur(var(--blur));
  border-bottom:1px solid rgba(255,0,140,0.3);
  z-index:100;
}
.logo-container{
  display:flex;
  align-items:center;
  gap:1rem;
}
.logo-img{
  height:45px;
  width:45px;
  border-radius:50%;
  border:2px solid #ff4dc4;
  box-shadow:var(--glow);
}
.logo-text{
  font-size:1.7rem;
  font-weight:700;
  background:var(--primary);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:var(--glow);
}

/* Battery */
.battery-container{
  background:rgba(255,0,140,0.2);
  border-radius:50px;
  padding:0.6rem 1rem;
  display:flex;
  align-items:center;
  gap:0.5rem;
  border:1px solid rgba(255,0,140,0.4);
}
.battery-icon{
  color:var(--highlight);
  font-size:1.3rem;
}

/* Main */
.main-content{
  width:100%;
  max-width:480px;
  display:flex;
  flex-direction:column;
  gap:2rem;
  margin:120px auto;
}
.box{
  background:var(--glass);
  backdrop-filter:blur(var(--blur));
  padding:2rem;
  border-radius:var(--radius);
  border:1px solid rgba(255,0,140,0.2);
  box-shadow:0 10px 30px rgba(255,0,160,0.2);
  transition:var(--transition);
}
.box:hover{
  transform:translateY(-5px);
  box-shadow:0 15px 45px rgba(255,0,180,0.4);
}
.box h2{
  font-size:2rem;
  background:var(--primary);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:1rem;
  text-shadow:var(--glow);
}
.box h5{
  color:var(--muted);
  margin-bottom:1rem;
}
.input-container{
  display:flex;
  gap:0.6rem;
  margin-bottom:1rem;
}
.input-container input{
  flex:1;
  padding:1rem;
  border-radius:var(--radius);
  border:1px solid rgba(255,0,150,0.3);
  background:rgba(255,0,120,0.1);
  color:var(--text);
}
.input-container button{
  padding:1rem 1.4rem;
  background:var(--primary);
  border:none;
  border-radius:var(--radius);
  color:#fff;
  cursor:pointer;
  font-weight:700;
  box-shadow:var(--glow);
}
#pair-result{
  background:rgba(255,0,120,0.1);
  padding:1rem;
  border-radius:var(--radius);
  border:1px solid rgba(255,0,150,0.3);
  text-align:center;
  min-height:60px;
}
#copy-code{
  padding:0.7rem 1.3rem;
  border-radius:50px;
  background:transparent;
  border:1px solid var(--highlight);
  color:#fff;
  display:none;
  cursor:pointer;
}

/* Music player */
.music-player{
  background:var(--glass);
  backdrop-filter:blur(var(--blur));
  padding:1.5rem;
  border-radius:var(--radius);
  border:1px solid rgba(255,0,150,0.3);
  text-align:center;
  box-shadow:var(--glow);
}
.music-player h3{
  color:var(--highlight);
  margin-bottom:0.6rem;
}
.play-btn{
  width:50px;
  height:50px;
  background:var(--primary);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:1rem auto;
  cursor:pointer;
}
</style>
</head>
<body>

<header class="header">
  <div class="logo-container">
    <img src="https://image2url.com/images/1764397454995-de95470a-7a53-4af4-b761-880f0c0b00c6.jpg" class="logo-img" alt="THUGKEED Logo">
    <span class="logo-text">THUGKEED CODES </></span>
  </div>
  <div class="battery-container">
    <i class="fas fa-battery-full battery-icon"></i>
    <span id="battery-level">--%</span>
  </div>
</header>

<main class="main-content">
  <div class="box">
    <h2>PAIRING CODE</h2>
    <h5>THUGKEED CODES </></h5>
    <p>Enter your WhatsApp number with country code e.g +1234567890</p>
    <div class="input-container">
      <input type="tel" id="number" placeholder="Enter your WhatsApp number..." required>
      <button id="submit">REQUEST CODE</button>
    </div>
    <div id="pair-result"><p>Awaiting Input...</p></div>
    <button id="copy-code" onclick="copyCode()">COPY YOUR CODE</button>
  </div>

  <div class="music-player">
    <h3>PLAY NOW</h3>
    <div class="music-title">PLAY SONG</div>
    <div class="music-subtitle">by THUGKEED DEV</div>
    <button class="play-btn" onclick="togglePlay()"><i class="fas fa-pause" id="play-icon"></i></button>
    <div class="time-display" id="time1">0:00</div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
// Floating hearts
function createParticle() {
  const p = document.createElement('div');
  p.classList.add('particle');
  p.style.left = Math.random() * window.innerWidth + 'px';
  p.style.top = window.innerHeight + 'px';
  p.style.animationDuration = (5 + Math.random() * 4) + 's';
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 8000);
}
setInterval(createParticle, 220);

// Pairing site logic
const pairResult = document.getElementById("pair-result");
const submitBtn = document.getElementById("submit");
const numberInput = document.getElementById("number");
const copyCodeBtn = document.getElementById("copy-code");
const waitingMessage = document.createElement('p');

submitBtn.addEventListener("click", async(e)=>{
  e.preventDefault();
  if(!numberInput.value){
    pairResult.innerHTML='<p style="color:var(--highlight)">Enter your WhatsApp number</p>';
    return;
  }
  let cleanNumber=numberInput.value.replace(/[^0-9]/g,"");
  cleanNumber=cleanNumber.replace(/^0+/,'');
  if(cleanNumber.length<10||cleanNumber.length>15){
    pairResult.innerHTML='<p style="color:#ff5555">Invalid Number</p>';
    return;
  }
  numberInput.value="+"+cleanNumber;
  pairResult.innerHTML='<p style="color:var(--highlight)">Generating code...</p>';
  copyCodeBtn.style.display='none';
  setTimeout(()=>{
    const code=Math.floor(Math.random()*900000+100000);
    pairResult.innerHTML=`<p style="color:var(--highlight);font-weight:bold;font-size:1.2rem;">CODE: <span style="color:white">${code}</span></p>`;
    copyCodeBtn.style.display='inline-block';
  },2000);
});

async function copyCode(){
  const code=pairResult.innerText.replace('CODE: ','');
  try{
    await navigator.clipboard.writeText(code);
    copyCodeBtn.innerText="COPIED!";
    copyCodeBtn.style.backgroundColor="#00ff00";
    copyCodeBtn.style.color="#000";
    setTimeout(()=>{
      copyCodeBtn.innerText="COPY YOUR CODE";
      copyCodeBtn.style.backgroundColor="";
      copyCodeBtn.style.color="";
    },2000);
  }catch(err){console.error(err);}
}

// Music player
const audio=document.createElement('audio');
audio.src="https://files.catbox.moe/pjlpd7.mp3";
audio.loop=true;
const playIcon=document.getElementById('play-icon');
function togglePlay(){
  if(audio.paused){audio.play();playIcon.classList.replace('fa-play','fa-pause');}
  else{audio.pause();playIcon.classList.replace('fa-pause','fa-play');}
}

// Battery
const batteryLevel=document.getElementById('battery-level');
async function updateBattery(){
  if(navigator.getBattery){
    const battery=await navigator.getBattery();
    const updateUI=()=>{
      const percent=Math.round(battery.level*100);
      batteryLevel.textContent=percent+'%';
    };
    battery.addEventListener('levelchange',updateUI);
    updateUI();
  }else{batteryLevel.textContent='N/A';}
}
updateBattery();
</script>
</body>
</html>
